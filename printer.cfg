kick_start_time: 0.5
heater: heater_bed
fan_speed: 1
idle_timeout: 300
idle_speed: 0.25
max_power: 1

[fan_generic exhaust_fan]
#  Exhaust fan - CNC_FAN3
pin: PD15
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.25


