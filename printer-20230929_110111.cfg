# This file contains pin mappings for the LDO Kit using BigTreeTech Octopus V1 as the main controller.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the Octopus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech Octopus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Thermistor types                     [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_440050000151303530353135-if00
restart_method: command
##--------------------------------------------------------------------


#####################################################################
#  CAN Config
#####################################################################

[include fly-sht36.cfg]



[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 20000
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 1750
square_corner_velocity: 10

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[include hardware/xyz-motors.cfg]

#####################################################################
#   Extruder
#####################################################################

[include hardware/extruder-sm.cfg]

#####################################################################
# Smart Filament Sensor
#####################################################################
[pause_resume]

[filament_motion_sensor filament_sensor]
detection_length: 6.0
extruder: extruder
switch_pin: PG12
runout_gcode: FILAMENT_RUNOUT

[delayed_gcode DISABLEFILAMENTSENSOR] ; This will disable the SFS 1 second after klipper starts
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0 ; Put your filament sensor's name after SENSOR=

[gcode_macro SFS_ENABLE] ; Add this to PRINT_START
description: Enable smart filament sensor
gcode:
    M117 ENABLING the Smart Filament Sensor
    G92 E0
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=1 ; Put your filament sensor's name after SENSOR=

[gcode_macro SFS_DISABLE] ; Add this to PRINT_END and PRINT_CANCEL
description: Disable smart filament sensor 
gcode:
    M117 DISABLING the Smart Filament Sensor
    G92 E0
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0 ; Put your filament sensor's name after SENSOR=

#####################################################################
#   Bed Heater
#####################################################################


[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
heater_pin: PA2
sensor_type: Generic 3950 
sensor_pin: PF3
max_power: 1
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

[probe]
pin: sht36v2:LIMIT_1 #PG15
x_offset: 0
y_offset: 25.2
speed: 2
lift_speed: 10
samples: 5
samples_result: median
sample_retract_dist: 0.5
samples_tolerance: 0.006
samples_tolerance_retries: 15


#####################################################################
#   Fan Control
#####################################################################

[multi_pin controller_fan_pins]
pins: PD12, PD13

[controller_fan controller_fan]
##  Controller fan - CNC_FAN2
pin=multi_pin:controller_fan_pins
kick_start_time: 0.5
heater: heater_bed
fan_speed: 1
idle_timeout: 300
idle_speed: 0.25
max_power: 1

[fan_generic exhaust_fan]
#  Exhaust fan - CNC_FAN3
pin: PD15
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.25


#####################################################################
#   LED Control
#####################################################################

[led caselight]
# Chamber Lighting - HE3
white_pin: PB11
initial_white:0.1
cycle_time: 0.01

#####################################################################
#   Additional Sensors
#####################################################################

[thermistor Trianglelab-NTC100K-B3950]
temperature1: 25
resistance1: 103180
temperature2: 150
resistance2: 1366.2
temperature3: 250
resistance3: 168.6

[thermistor CMFB103F3950FANT]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_sensor RPi]
sensor_type: temperature_host

######################################################################
##                      Input Shaper Settings                       ##
######################################################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[include hardware/PIS.cfg]

[resonance_holder]
accel_per_hz: 150

[input_shaper]
shaper_freq_x: 67.6 #66.4 #61.2 #63.0 #64.4 #62.40 #63.00 #38.52 #42.13 #47.6 #62.8 #50.4
shaper_type_x: mzv
shaper_freq_y: 45.2 #43.4 #38.6 #39.0 #39.20 #62.89 #63.4 #34.6 #36.4
shaper_type_y: mzv

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 4200

[quad_gantry_level]

#--------------------------------------------------------------------


##  Gantry Corners for 350mm Build
gantry_corners:
   -60,-10
   410,420

#  Probe points
points:
   25,25
   25,275
   325,275
   325,25

speed: 500
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 20

[bed_mesh]
speed: 500
horizontal_move_z: 10
mesh_min: 40,40
mesh_max: 310,310

fade_start: 0.6
fade_end: 2.0
probe_count: 7
algorithm: bicubic
relative_reference_index: 24


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
#   Displays
#####################################################################

[display]
#  mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
#  To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.3
color_order: RGB



##  Set RGB values on boot up for each Neopixel. 
##  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        # ALL WHITE
        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=3 TRANSMIT=1

#--------------------------------------------------------------------

[exclude_object]

[gcode_arcs]
resolution: 0.2

